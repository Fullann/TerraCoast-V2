<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon / App icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <link rel="alternate icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#0a7cff" />

    <!-- SEO de base -->
    <title>TerraCoast — Quiz de géographie gratuits, création et duels</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="TerraCoast est une plateforme gratuite pour apprendre la géographie : quiz interactifs, création de quiz, duels multijoueurs, niveaux, badges et classement."
    />
    <meta name="keywords" content="géographie, quiz, duels, cartes, pays, capitales, supabase, apprentissage" />
    <link rel="canonical" href="https://TerraCoast.ch/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="TerraCoast — Quiz de géographie gratuits" />
    <meta
      property="og:description"
      content="Apprends la géographie en t'amusant : crée et partage des quiz, affronte des amis en duels, gagne des badges et grimpe au classement."
    />
    <meta property="og:url" content="https://TerraCoast.ch/" />
    <meta property="og:site_name" content="TerraCoast" />
    <meta property="og:image" content="https://TerraCoast.ch/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TerraCoast — Quiz de géographie gratuits" />
    <meta
      name="twitter:description"
      content="Crée et joue à des quiz de géographie, défie des amis en duels, et progresse avec XP, badges et titres."
    />
    <meta name="twitter:image" content="https://TerraCoast.ch/og-image.jpg" />

    <!-- Indexation -->
    <meta name="robots" content="index, follow" />

    <!-- Données structurées JSON‑LD (Organization + Website) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "Organization",
          "name": "TerraCoast",
          "url": "https://TerraCoast.ch/",
          "logo": "https://TerraCoast.ch/favicon.svg",
          "sameAs": []
        },
        {
          "@type": "WebSite",
          "name": "TerraCoast",
          "url": "https://TerraCoast.ch/",
          "potentialAction": {
            "@type": "SearchAction",
            "target": "https://TerraCoast.ch/search?q={query}",
            "query-input": "required name=query"
          }
        }
      ]
    }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
